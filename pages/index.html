<!DOCTYPE html>
<html>
  <head>
    <title>Murat Kaya Aksoy | Software Engineer</title>
    <link rel="stylesheet" href="css/termynal.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/fontawesome.min.css" />
  </head>

  <body>
    <!-- the termynal container -->
    <div
      id="termynal"
      data-termynal
      data-ty-typeDelay="40"
      data-ty-lineDelay="700"
    >
      <span data-ty="input" data-ty-prompt="▲">Hi I'm Murat Kaya Aksoy</span>
      <span data-ty>Are you sure you want to install 'information'?</span>
      <span data-ty="input" data-ty-typeDelay="1000" data-ty-prompt="(y/n)"
        >y</span
      >
      <span data-ty="progress" data-ty-progressChar="·"></span>
      <span data-ty>Installed 'Murat Kaya Aksoy'</span>
      <span data-ty="input" data-ty-prompt="▲"
        >From 1991, currently living in Ankara, Turkey.</span
      >
      <span data-ty="input" data-ty-prompt="▲">I'm a Java Developer.</span>
      <span data-ty="input" data-ty-prompt="▲">I can speak NodeJS.</span>
      <span data-ty="input" data-ty-prompt="▲">I enjoy rock music.</span>
      <span data-ty="input" data-ty-prompt="▲">cd ~/links</span>
      <span data-ty
        >Follow me on
        <a href="https://github.com/mkayaaksoy" target="on_blank">Github</a>
        <a href="https://www.linkedin.com/in/muratkayaaksoy/" target="on_blank"
          >Linkedin</a
        >
        <a href="https://twitter.com/muratkayaaksoy" target="on_blank"
          >Twitter</a
        >
        or here's my
        <a href="docs/Murat_Kaya_Aksoy_F.pdf" target="on_blank">resume</a>
      </span>
    </div>
    <script src="js/termynal.js" data-termynal-container="#termynal"></script>
  </body>
</html>
